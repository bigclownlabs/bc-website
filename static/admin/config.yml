backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
# This line should *not* be indented
media_folder: "static/uploads" # Media files will be stored in the repo under images/uploads
collections:
  - name: "blog-en" # Used in routes, e.g., /admin/collections/blog
    label: "Blog EN" # Used in the UI
    folder: "content/blog" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}.{{i18nlanguage}}" # Filename template, e.g., YYYY-MM-DD-title.md
    extension: "en.md"
    format: 'frontmatter'
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Description", name: "description", widget: "string"}
      - {label: "Preview Image", name: "image_preview", widget: "image"}
      - {label: "Main Image", name: "image_main", widget: "image"}
      - {label: "Author", name: "author", widget: "select", options: ["martin_hubacek","pavel_hubner","michal_muhlpachr","alan_fabik","lukas_fabik"]}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Draft", name: "draft", widget: "boolean"}
