<div class="col-12 col-lg-4">

        <div class="testimonials__item d-flex justify-content-between flex-column">
          <div class="articles__item__image">
            <img src="{{ .Page.URL }}{{ .Params.images.preview }}" alt="{{ .Title }}" />
          </div>
            <p class="testimonials__text">{{ .Params.testimonial }}</p>
            <div>
                <div class="testimonials__image d-flex align-items-center justify-content-center">
                    <img src="/testimonials/{{ .Params.author.image }}" alt="{{ .Title }}" />
                </div>
                <h3 class="testimonials__name">{{ .Title }},</h3>
                <div class="testimonials__pos">{{ .Params.author.position}}</div>
            </div>
        </div>
    </div>
