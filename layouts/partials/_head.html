<!DOCTYPE html>
<html lang="{{ .Page.Lang }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/_assets/css/{{ index .Site.Data.css.hash "main.css" }}" />

  <script src="/_assets/js/{{ index .Site.Data.js.hash "popper.min.js" }}"></script>
  <script src="/_assets/js/{{ index .Site.Data.js.hash "hugotagsfilter.js" }}"></script>
  <script src="/_assets/js/{{ index .Site.Data.js.hash "clipboard.min.js" }}"></script>

  <script src="/_assets/js/{{ index .Site.Data.js.hash "jquery.min.js" }}"></script>
  <script src="/_assets/js/{{ index .Site.Data.js.hash "bootstrap.min.js" }}"></script>
  <script src="/_assets/js/{{ index .Site.Data.js.hash "zoom.js" }}"></script>
  <script src="/_assets/js/{{ index .Site.Data.js.hash "bioep.min.js" }}"></script>
  <script src="/_assets/js/{{ index .Site.Data.js.hash "highlight.pack.js" }}"></script>
  <script>hljs.initHighlightingOnLoad();</script>

  {{ partial "favicon.html" . }}
  {{ partial "metadata.html" . }}

  {{ if hasPrefix .Permalink .Site.Params.productionURL }}
    <!-- Google Tag Manager -->
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-KG9F3R');</script>
    <!-- End Google Tag Manager -->
  {{ end }}

  {{ if .RSSLink }}
    <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }} Blog RSS feed" />
    <link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }} Blog RSS feed" />
  {{ end }}
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<style>
  body{
    padding-right: 0 !important
  }
</style>
<body>
  {{ if hasPrefix .Permalink .Site.Params.productionURL }}
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-KG9F3R"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->
  {{ end }}
