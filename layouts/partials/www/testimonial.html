<section>

    <div class="container">
      <div class="row">
        <div class="col ">
          <div class = "testimonial">
            <div class="testimonial__item justify-content-between ">
              <div class="row">
              <div class = "col-12 col-sm-5 col-md-4 testimonial__image-container">
                <img class = "testimonial__image" src = "/_assets/images/beranek_testimonial.jpg" />
                <div class = "testimonial__image-shadow"><!-- --></div>
              </div>
              <div class = "col-12 col-sm-7 col-md-8 testimonial__content">
                <h2 class = "testimonial__heading">{{ i18n "testimonial_heading" }}</h2>
                <p class = "testimonial__text">{{ i18n "testimonial_text" | safeHTML }}</p>
                <h3 class="testimonial__name">{{ i18n "testimonial_author" | safeHTML }}</h3>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
