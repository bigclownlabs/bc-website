baseURL = "https://www.bigclown.com/"
DefaultContentLanguage = "en"
pygmentsCodeFences = true
pygmentsUseClasses = true

[params]
  menuNames = ["main","doc"]
  homeURL = "/"
  shopURL = "https://shop.bigclown.com/?currency=EUR"
  productionURL = "https://www.bigclown.com"

[languages]
  [languages.en]
    LanguageName = "ENG"
    weight = 1
    [languages.en.params]
      baseURL = "/"
      shopURL = "https://shop.bigclown.com/?currency=EUR"
  [languages.cs]
    LanguageName = "CZE"
    weight = 2
    [languages.cs.params]
      baseURL = "/cs/"
      shopURL = "https://obchod.bigclown.cz"
      homeURL = "/cs/"

[blackfriday]
smartypants = false

[sitemap]
  changefreq = "monthly"
  priority = 0.5
  filename = "sitemap.xml"

[taxonomies]
  tag = "tags"
  level = "levels"
  place = "places"
  environment = "environmets"
  device = "devices"

[outputs]
        home = [ "HTML", "JSON"]
        page = [ "HTML"]
