baseURL = "https://www.bigclown.com/"
DefaultContentLanguage = "en"
pygmentsCodeFences = true
pygmentsUseClasses = true

[params]
  menuNames = ["main","doc"]
  homeURL = "/"
  shopURL = "https://shop.bigclown.com/?currency=EUR"
  productionURL = "https://www.bigclown.com"

[languages]
  [languages.en]
    LanguageName = "ENG"
    weight = 1
    [languages.en.params]
      baseURL = "/"
      shopURL = "https://shop.bigclown.com/?currency=EUR"
  [languages.cs]
    LanguageName = "CZE"
    weight = 2
    [languages.cs.params]
      baseURL = "/cs/"
      shopURL = "https://shop.bigclown.com/?currency=CZK"
      homeURL = "/cs/"

